<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Left</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

  :root {
    --pink1: #ff9ac7;
    --pink2: #ffd4eb;
    --pink3: #ffb0d5;
    --text-dark: #2c0b1a;
  }

  html, body {
    margin: 0;
    height: 100%;
    overflow-x: hidden;
  }

  body {
    background:
      radial-gradient(circle, rgba(255,255,255,0.75) 2px, transparent 2px),
      radial-gradient(circle, rgba(255,255,255,0.75) 2px, transparent 2px),
      linear-gradient(135deg, var(--pink1), var(--pink2));
    background-size: 28px 28px, 28px 28px, 100% 100%;
    background-position: 0 0, 14px 14px, 0 0;

    font-family: "Segoe UI", Arial, sans-serif;
    color: var(--text-dark);
    padding: 12px 8px 40px;
    box-sizing: border-box;
    overflow-y: hidden; 
    position: relative;
  }

  .nav-title {
    font-family: 'Pacifico', cursive;
    font-size: 26px;
    margin: 0 0 14px;
    text-shadow: 2px 2px 5px rgba(255,255,255,0.9);
    color: var(--text-dark);
    text-align: center;
    line-height: 1.2;
    position: relative;
    z-index: 1;
  }

  nav {
    display: block;
    position: relative;
    z-index: 1;
  }

  nav a {
    display: block;
    padding: 8px 14px;
    margin: 4px 0;
    text-decoration: none;
    color: var(--text-dark);
    font-size: 16px;
    line-height: 1.2;
    border-radius: 24px;
    background: rgba(255,255,255,0);
    transition: background 0.15s ease, transform 0.15s ease;
  }

  nav a::before {
    content: "";
    display: inline-block;
    width: 14px;
    height: 14px;
    margin-right: 8px;
    border-radius: 50%;
    background:
      radial-gradient(circle at 30% 30%, #fff 0%, #fff 35%, var(--pink3) 36%, var(--pink3) 70%, var(--pink2) 71%, var(--pink2) 100%);
    vertical-align: middle;
  }

  nav a:hover {
    background: rgba(255,255,255,0.55);
    transform: translateX(3px) scale(1.02);
  }

  .sticker {
    position: absolute;
    color: #2b0f18;           
    font-size: 26px;
    opacity: 0.75;
    text-shadow: 0 0 6px rgba(0,0,0,0.4);
    pointer-events: none;
    animation: floaty 6s ease-in-out infinite, twinkle 4s ease-in-out infinite;
    z-index: 0;
  }

  .s1  { top: 10px;   left: 5%;  animation-delay: 0s;   }
  .s2  { top: 80px;   right: 8%; animation-delay: 0.5s; }
  .s3  { top: 160px;  left: 60%; animation-delay: 1s;   }
  .s4  { top: 240px;  left: 15%; animation-delay: 1.5s; }
  .s5  { top: 320px;  right: 20%;animation-delay: 2s;   }
  .s6  { top: 420px;  left: 35%; animation-delay: 2.5s; }
  .s7  { top: 520px;  right: 5%; animation-delay: 3s;   }
  .s8  { top: 620px;  left: 10%; animation-delay: 3.5s; }
  .s9  { top: 720px;  left: 70%; animation-delay: 4s;   }
  .s10 { top: 820px;  right: 15%;animation-delay: 4.5s; }

  @keyframes floaty {
    0%,100% { transform: translateY(0); }
    50%     { transform: translateY(-8px); }
  }

  @keyframes twinkle {
    0%,100% { opacity: 0.75; }
    50%     { opacity: 0.95; }
  }
</style>
</head>
