<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      background:
        radial-gradient(circle, rgba(255,255,255,0.6) 2px, transparent 2px),
        radial-gradient(circle, rgba(255,255,255,0.6) 2px, transparent 2px),
        linear-gradient(120deg, #ff9ac7, #ffd4eb);
      background-size: 30px 30px, 30px 30px, 100% 100%;
      background-position: 0 0, 15px 15px, 0 0;
      font-family: 'Pacifico', cursive;
      color: #2c0b1a;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 10px;
      box-sizing: border-box;
    }

    h1 {
      margin: 0;
      font-size: 2.5em; /* mas fit pero malaki pa rin */
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px rgba(255, 255, 255, 1);
      z-index: 1;
      position: relative;
      max-width: 100%;
      overflow-wrap: break-word;
    }

    .subtitle {
      font-size: 1.1em;
      letter-spacing: 1px;
      font-family: "Segoe UI", sans-serif;
      margin-top: 5px;
      color: #3e0c22;
      text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.9);
      z-index: 1;
      position: relative;
    }

    /* ✦★✧ scattered stickers */
    .sticker {
      position: absolute;
      color: #2b0f18;  /* dark for visibility */
      font-size: 28px;
      opacity: 0.75;
      text-shadow: 0 0 6px rgba(0,0,0,0.4);
      animation: float 6s ease-in-out infinite, twinkle 4s ease-in-out infinite;
      z-index: 0;
    }

    .s1 { top: 10px; left: 10%; animation-delay: 0s; }
    .s2 { top: 20px; right: 15%; animation-delay: 1s; }
    .s3 { bottom: 15px; left: 25%; animation-delay: 2s; }
    .s4 { bottom: 20px; right: 5%; animation-delay: 3s; }
    .s5 { top: 40px; left: 50%; animation-delay: 4s; }
    .s6 { bottom: 35px; right: 50%; animation-delay: 5s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.75; }
      50% { opacity: 0.95; }
    }
  </style>
</head>
<body>
  <div class="sticker s1">✦</div>
  <div class="sticker s2">★</div>
  <div class="sticker s3">✧</div>
  <div class="sticker s4">✦</div>
  <div class="sticker s5">★</div>
  <div class="sticker s6">✧</div>

  <h1>Crochet Haven</h1>
  <div class="subtitle">Where Creativity is Knitted with Love</div>
</body>
</html>
